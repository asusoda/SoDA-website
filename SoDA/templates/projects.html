{% extends 'base.html' %} {% block body_block %}
<br>
{% for post in club_projects %}
 <section class="section--center mdl-grid mdl-grid--no-spacing mdl-shadow--2dp">
    <div class="mdl-card content-card mdl-cell mdl-cell--12-col-desktop mdl-cell--9-col-tablet mdl-cell--4-col-phone">
            <div class="mdl-card__title">
                     <h4 class="mdl-card__title-text">{{ post.project_title }}</h4>
                     <h5 class="mdl-card__subtitle-text">{{ post.project_post_date }}</h5>
            </div>
            {% if post.project_image %}
            <div class="mdl-card__media" style="background: url('{{ post.project_image.url }}') center no-repeat;">
            </div>
            {% endif %}
            <div class="mdl-card__actions">
               {% if git_link %}
    				<a href="{{ post.git_link }}" class="mdl-buton">{{ post.git_name}}</a>
               {% endif %}
                <div class="card-button mdl-button expand-button">
                    <i class="material-icons md-36">expand_more</i>
                </div>
            </div>
            <div class="mdl-card__supporting-text">
                <div class="hideMe">
                       {{ post.project_body }}
                </div>
            </div>
</section>
	
{% endfor %}
{% endblock %}
